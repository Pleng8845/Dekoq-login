<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      display: block;
      font-size: 1rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      height: 48px;
    }
    .input-group input {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      padding: 0 2.5rem 0 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }
    .submit-btn {
      width: 100%;
      background: #000;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DekoQ</h1>
    <p>Welcome!</p>
  </div>

  <div class="login-box">
    <form>
      <label for="email">Username/Email</label>
      <div class="input-group">
        <input type="email" id="email" placeholder="Value" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" id="password" placeholder="Value" required />
        <div class="toggle-password" onclick="togglePassword()">
          <svg id="eye-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4.5C6.8 4.5 2.7 7.8 1 12c1.7 4.2 5.8 7.5 11 7.5s9.3-3.3 11-7.5c-1.7-4.2-5.8-7.5-11-7.5zm0 12a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
          <svg id="eye-hide" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2.7 3.3L1.3 4.7l3 3C3.1 9 1.8 10.4 1 12c1.7 4.2 5.8 7.5 11 7.5 2.1 0 4.1-0.6 5.8-1.7l2.5 2.5 1.4-1.4-19-19zM12 17.5c-3.3 0-6.2-2-7.5-5 0.6-1.4 1.6-2.6 2.8-3.5l1.6 1.6a4.5 4.5 0 005.7 5.7l1.6 1.6c-1.1.5-2.2.6-3.2.6zM12 6.5c3.3 0 6.2 2 7.5 5-0.5 1.2-1.2 2.2-2.1 3l-2-2a4.5 4.5 0 00-5.5-5.5l-2-2c1.1-.4 2.2-.5 3.1-.5z"/>
          </svg>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById('password');
      const showIcon = document.getElementById('eye-show');
      const hideIcon = document.getElementById('eye-hide');

      const isHidden = pwdInput.type === "password";
      pwdInput.type = isHidden ? "text" : "password";

      showIcon.classList.toggle("hidden", !isHidden);
      hideIcon.classList.toggle("hidden", isHidden);
    }
  </script>
</body>
</html>
