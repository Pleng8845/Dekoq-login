<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      display: block;
      text-align: left;
      font-size: 1rem;
    }
    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 1.2rem;
      height: 48px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 100%;
      padding: 0 2.5rem 0 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      line-height: 1.2;
      transition: none;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
    }
    .toggle-eye svg {
      width: 100%;
      height: 100%;
    }
    .eye-open path {
      fill: gold;
    }
    .eye-closed path {
      fill: black;
    }
    button {
      background: #000;
      color: white;
      border: none;
      font-weight: bold;
      padding: 1rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DekoQ</h1>
    <p>Welcome!</p>
    <div class="login-box">
      <form>
        <label for="email">Username/Email</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Username or Email" required />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
          <div class="toggle-eye" onclick="togglePassword()">
            <svg id="eye-icon" class="eye-open" viewBox="0 0 64 64">
              <path d="M32 16C19 16 8.6 25.8 4 32c4.6 6.2 15 16 28 16s23.4-9.8 28-16c-4.6-6.2-15-16-28-16zm0 26a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"/>
            </svg>
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");
      const isHidden = pwdInput.type === "password";

      pwdInput.type = isHidden ? "text" : "password";

      if (isHidden) {
        eyeIcon.setAttribute("class", "eye-closed");
        eyeIcon.innerHTML = `
          <path d="M10 10 L54 54 M32 16C19 16 8.6 25.8 4 32c4.6 6.2 15 16 28 16s23.4-9.8 28-16c-1.8-2.4-4.5-5.1-7.9-7.6z"/>
        `;
      } else {
        eyeIcon.setAttribute("class", "eye-open");
        eyeIcon.innerHTML = `
          <path d="M32 16C19 16 8.6 25.8 4 32c4.6 6.2 15 16 28 16s23.4-9.8 28-16c-4.6-6.2-15-16-28-16zm0 26a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"/>
        `;
      }
    }
  </script>
</body>
</html>
