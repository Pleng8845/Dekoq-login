<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
      display: block;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      font-size: 1rem;
      padding: 0.8rem 2.5rem 0.8rem 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      height: 24px;
      width: 24px;
    }

    .toggle-password img {
      height: 100%;
      width: auto;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" required placeholder="Username or Email" />
        </div>

        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required placeholder="Password" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <img id="eye-icon" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="eye" />
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png"; // closed eye
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png"; // open eye
      }
    }
  </script>
</body>
</html>
