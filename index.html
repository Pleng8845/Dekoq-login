<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      color: #000;
      display: block;
      text-align: left;
      margin-bottom: 0.4rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
      height: 48px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 100%;
      padding: 0 2.5rem 0 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      line-height: 1;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-eye svg {
      width: 100%;
      height: 100%;
    }

    .eye-open path {
      fill: gold;
    }

    .eye-closed path {
      fill: black;
    }

    .hidden {
      display: none;
    }

    button {
      background: #000;
      color: white;
      border: none;
      font-weight: bold;
      padding: 1rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DekoQ</h1>
    <p>Welcome!</p>
    <div class="login-box">
      <form>
        <label for="email">Username/Email</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Username or Email" required />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
          <div class="toggle-eye" onclick="togglePassword()">
            <!-- Eye Open -->
            <svg id="eye-open" class="eye-open" viewBox="0 0 64 64">
              <path d="M32 16C20 16 10 26 4 32c6 6 16 16 28 16s22-10 28-16c-6-6-16-16-28-16zm0 26a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"/>
              <path d="M24 20c-1-2 3-4 4-2s-1 3-4 2zM40 20c1-2-3-4-4-2s1 3 4 2z"/> <!-- ขนตา -->
            </svg>
            <!-- Eye Closed -->
            <svg id="eye-closed" class="eye-closed hidden" viewBox="0 0 64 64">
              <path d="M10 10 L54 54 M32 16C20 16 10 26 4 32c6 6 16 16 28 16s22-10 28-16c-6-6-16-16-28-16z"/>
              <path d="M20 44c4-2 8-6 12-10 3-3 6-6 10-8"/> <!-- ลายขีดหลับตา -->
            </svg>
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eyeOpen = document.getElementById("eye-open");
      const eyeClosed = document.getElementById("eye-closed");

      const isHidden = pwdInput.type === "password";
      pwdInput.type = isHidden ? "text" : "password";
      eyeOpen.classList.toggle("hidden", !isHidden);
      eyeClosed.classList.toggle("hidden", isHidden);
    }
  </script>
</body>
</html>
