<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      display: block;
      font-size: 1rem;
      text-align: left;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 48px;
      font-size: 1rem;
      padding: 0 2.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      line-height: 1.2;
      transition: none;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
    }
    .toggle-password .eye-open {
      fill: #f5c000;
    }
    .toggle-password .eye-closed {
      fill: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
      <form>
        <div class="form-group">
          <label for="username">Username / Email</label>
          <input type="text" id="username" name="username" placeholder="Username or Email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" />
          <div class="toggle-password" onclick="togglePassword()">
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="eye-open" viewBox="0 0 24 24"><path d="M12 4.5C6.5 4.5 2.1 8.3 1 12c1.1 3.7 5.5 7.5 11 7.5s9.9-3.8 11-7.5c-1.1-3.7-5.5-7.5-11-7.5zm0 13c-3 0-5.5-2.5-5.5-5.5S9 6.5 12 6.5 17.5 9 17.5 12 15 17.5 12 17.5z"/></svg>
            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="eye-closed hidden" viewBox="0 0 24 24"><path d="M2 2l20 20-1.5 1.5L15 16.5c-1 .5-2 .5-3 .5-5.5 0-10-4.5-11-7.5 1-2.5 3.2-4.8 6-6.2l-2.7-2.7L2 2zm9.8 4.3c.7-.2 1.3-.3 2.2-.3 3 0 5.5 2.5 5.5 5.5 0 .8-.1 1.5-.3 2.2L11.8 6.3z"/></svg>
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const isClosed = passwordInput.type === "password";
      passwordInput.type = isClosed ? "text" : "password";
      document.getElementById("eye-open").classList.toggle("hidden", !isClosed);
      document.getElementById("eye-closed").classList.toggle("hidden", isClosed);
    }

    // ซ่อน .hidden
    const style = document.createElement("style");
    style.innerHTML = `.hidden { display: none !important; }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
