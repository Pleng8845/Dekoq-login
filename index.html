<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      display: block;
      font-size: 1rem;
      text-align: left;
    }
    .input-group {
      position: relative;
      width: 100%;
      height: 48px;
      margin-bottom: 1.2rem;
    }
    .input-group input {
      width: 100%;
      height: 100%;
      padding: 0 2.5rem 0 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 24px;
      height: 24px;
    }
    .toggle-password svg {
      width: 100%;
      height: 100%;
    }
    .hidden {
      display: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DekoQ</h1>
    <p>Welcome!</p>
    <div class="login-box">
      <form>
        <label for="email">Username/Email</label>
        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder="Username or Email" />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Password" />
          <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password">
            <svg id="eye-show" viewBox="0 0 24 24" fill="#888">
              <path d="M12 4.5C6.5 4.5 2 9 2 12s4.5 7.5 10 7.5 10-4.5 10-7.5-4.5-7.5-10-7.5zm0 13c-3 0-5.5-2.5-5.5-5.5S9 6.5 12 6.5s5.5 2.5 5.5 5.5-2.5 5.5-5.5 5.5zm0-9c-2 0-3.5 1.5-3.5 3.5S10 15.5 12 15.5 15.5 14 15.5 12 14 8.5 12 8.5z"/>
            </svg>
            <svg id="eye-hide" viewBox="0 0 24 24" fill="#888" class="hidden">
              <path d="M2 4.27L3.28 3 21 20.72 19.73 22l-2.6-2.6A9.88 9.88 0 0112 19.5C6.5 19.5 2 15 2 12c.6-1.1 1.4-2.1 2.3-3l1.9 1.9A5 5 0 0012 17c1.2 0 2.3-.4 3.2-1.1L2 4.27z"/>
            </svg>
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eyeShow = document.getElementById("eye-show");
      const eyeHide = document.getElementById("eye-hide");

      const isHidden = pwdInput.type === "password";
      pwdInput.type = isHidden ? "text" : "password";

      eyeShow.classList.toggle("hidden", !isHidden);
      eyeHide.classList.toggle("hidden", isHidden);
    }
  </script>
</body>
</html>
