<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    p {
      margin: 0 0 2rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      display: block;
      font-size: 1rem;
      text-align: left;
    }
    .input-group {
      position: relative;
      width: 100%;
      height: 48px;
      margin-bottom: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 100%;
      padding: 0 2.5rem 0 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .toggle-password svg {
      width: 24px;
      height: 24px;
    }
    .hidden {
      display: none;
    }
    button {
      width: 100%;
      background: #000;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
      <form>
        <label for="email">Username/Email</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Username or Email" required />
        </div>
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
          <div class="toggle-password" onclick="togglePassword()">
            <svg id="eye-show" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"/>
              <circle cx="12" cy="12" r="2"/>
              <path d="M10 9 q1-1 2 0" stroke-width="1"/>
              <path d="M13.5 9 l0.5 -0.5" stroke-width="1"/>
              <path d="M10.5 9 l-0.5 -0.5" stroke-width="1"/>
            </svg>
            <svg id="eye-hide" class="hidden" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"/>
              <path d="M4 15c.5-1 1-2 2-2s1.5 1 2 2"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById('password');
      const showIcon = document.getElementById('eye-show');
      const hideIcon = document.getElementById('eye-hide');
      const isHidden = pwdInput.type === 'password';
      pwdInput.type = isHidden ? 'text' : 'password';
      showIcon.classList.toggle('hidden', !isHidden);
      hideIcon.classList.toggle('hidden', isHidden);
    }
  </script>
</body>
</html>
