<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      color: #000;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
      text-align: left;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 48px;
      font-size: 1rem;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      width: 24px;
      height: 24px;
      padding: 0;
    }
    .toggle-password svg {
      width: 100%;
      height: 100%;
      fill: #facc15;
    }
    .hidden {
      display: none;
    }
    button[type="submit"] {
      width: 100%;
      background: #000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DekoQ</h1>
  <p>Welcome!</p>
  <div class="login-box">
    <form>
      <div class="form-group">
        <label for="email">Username / Email</label>
        <input type="text" id="email" placeholder="Username or Email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <!-- ตาเปิด -->
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="2.5"/>
              <path d="M12 4.5C7 4.5 2.7 8 1 12c1.7 4 6 7.5 11 7.5s9.3-3.5 11-7.5c-1.7-4-6-7.5-11-7.5z"/>
            </svg>
            <!-- ตาปิด -->
            <svg id="eye-closed" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="2.5"/>
              <path d="M12 4.5C7 4.5 2.7 8 1 12c1.7 4 6 7.5 11 7.5s9.3-3.5 11-7.5c-1.7-4-6-7.5-11-7.5z"/>
              <line x1="5" y1="5" x2="19" y2="19" stroke="#000" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const eyeOpen = document.getElementById("eye-open");
      const eyeClosed = document.getElementById("eye-closed");

      const isClosed = pwd.type === "password";
      pwd.type = isClosed ? "text" : "password";
      eyeOpen.classList.toggle("hidden", !isClosed);
      eyeClosed.classList.toggle("hidden", isClosed);
    }
  </script>
</body>
</html>
