<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: #000;
      text-align: left;
      margin-bottom: 0.3rem;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 1.2rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: none;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .eye-icon svg {
      width: 20px;
      height: 20px;
      fill: #FFD700;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="loginForm">
        <label for="email">Username / Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" required placeholder="Enter email" />
        </div>

        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required placeholder="Enter password" />
          <button type="button" class="eye-icon" onclick="togglePassword()" aria-label="toggle password">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 4.5C7.305 4.5 3.221 7.389 1.5 12c1.721 4.611 5.805 7.5 10.5 7.5s8.779-2.889 10.5-7.5C20.779 7.389 16.695 4.5 12 4.5zm0 12.75c-2.9 0-5.25-2.35-5.25-5.25S9.1 6.75 12 6.75s5.25 2.35 5.25 5.25-2.35 5.25-5.25 5.25zm0-9a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5z"/>
            </svg>
          </button>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    function togglePassword() {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;

      // เปลี่ยนไอคอนตามสถานะ
      eyeIcon.innerHTML = type === "password"
        ? '<path d="M12 4.5C7.305 4.5 3.221 7.389 1.5 12c1.721 4.611 5.805 7.5 10.5 7.5s8.779-2.889 10.5-7.5C20.779 7.389 16.695 4.5 12 4.5zm0 12.75c-2.9 0-5.25-2.35-5.25-5.25S9.1 6.75 12 6.75s5.25 2.35 5.25 5.25-2.35 5.25-5.25 5.25zm0-9a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5z"/>'
        : '<path d="M1.5 12s3.75-6 10.5-6 10.5 6 10.5 6-3.75 6-10.5 6S1.5 12 1.5 12zm10.5 3a3 3 0 110-6 3 3 0 010 6z"/>'
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "form.html"; // ต่อหน้าแบบฟอร์มถัดไป
    });
  </script>
</body>
</html>
