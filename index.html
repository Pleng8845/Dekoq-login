<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    .container h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
      text-align: left;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      height: 48px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      padding: 0 2.5rem 0 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .toggle-password svg {
      width: 100%;
      height: 100%;
      fill: #f2c94c;
    }
    .hidden {
      display: none;
    }
    button {
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.8rem 2rem;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DekoQ</h1>
    <p>Welcome!</p>
    <div class="login-box">
      <form>
        <label for="email">Username/Email</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Username or Email" required />
        </div>
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
          <div class="toggle-password" onclick="togglePassword()">
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <path d="M32 16C20 16 9.8 24.2 6 32c3.8 7.8 14 16 26 16s22.2-8.2 26-16c-3.8-7.8-14-16-26-16zm0 28a12 12 0 1 1 0-24 12 12 0 0 1 0 24z"/>
              <circle cx="32" cy="32" r="6"/>
            </svg>
            <svg id="eye-closed" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <path d="M8 8l48 48M16 32c2-4 10-12 16-12s14 8 16 12c-2 4-10 12-16 12s-14-8-16-12z"/>
              <path d="M26 26l12 12"/>
            </svg>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eyeOpen = document.getElementById("eye-open");
      const eyeClosed = document.getElementById("eye-closed");
      const isHidden = pwdInput.type === "password";

      pwdInput.type = isHidden ? "text" : "password";
      eyeOpen.classList.toggle("hidden", !isHidden);
      eyeClosed.classList.toggle("hidden", isHidden);
    }
  </script>
</body>
</html>
