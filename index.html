<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      display: block;
      font-size: 1rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      font-size: 1rem;
      padding: 0.8rem 2.5rem 0.8rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 48px;
      line-height: 1.2;
      transition: none;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }
    .submit-btn {
      width: 100%;
      background: #000;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DekoQ</h1>
    <p>Welcome!</p>
  </div>

  <div class="login-box">
    <form>
      <label for="email">Username/Email</label>
      <div class="input-group">
        <input type="email" id="email" placeholder="Value" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" id="password" placeholder="Value" required />
        <div class="toggle-password" onclick="togglePassword()">
          <svg id="eye-show" xmlns="http://www.w3.org/2000/svg" class="" viewBox="0 0 24 24">
            <path d="M12 4.5C6.8 4.5 2.7 7.8 1 12c1.7 4.2 5.8 7.5 11 7.5s9.3-3.3 11-7.5c-1.7-4.2-5.8-7.5-11-7.5zm0 12a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
          <svg id="eye-hide" xmlns="http://www.w3.org/2000/svg" class="hidden" viewBox="0 0 24 24">
            <path d="M12 6c3.7 0 7 2.2 8.5 6-0.6 1.4-1.5 2.6-2.6 3.5L20 18l-1.4 1.4-16-16L4 2l4.1 4.1C6.5 7.2 5 9.4 3.5 12c1.5 3.8 4.8 6 8.5 6 1.7 0 3.4-0.5 4.9-1.5L18 19l-1.4 1.4-16-16L4 2l2.6 2.6C8.5 3.6 10.2 3 12 3c3.9 0 7.3 2.4 8.8 6-1.5 3.6-4.9 6-8.8 6-1.8 0-3.5-0.6-4.9-1.6L4 14l-1.4-1.4L3.5 12C5 8.4 8.3 6 12 6z"/>
          </svg>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById('password');
      const showIcon = document.getElementById('eye-show');
      const hideIcon = document.getElementById('eye-hide');

      const isHidden = pwdInput.type === "password";
      pwdInput.type = isHidden ? "text" : "password";

      showIcon.classList.toggle("hidden", !isHidden);
      hideIcon.classList.toggle("hidden", isHidden);
    }
  </script>
</body>
</html>
