<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DekoQ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      color: white;
    }
    .container h1 {
      font-size: 3rem;
      margin: 0;
    }
    .container p {
      margin-top: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    .login-box {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
      color: #000;
      font-size: 1rem;
      text-align: left;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
      height: 48px;
    }
    .input-group input {
      width: 100%;
      height: 100%;
      padding: 0 2.5rem 0 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      line-height: 1.2;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password svg {
      width: 100%;
      height: 100%;
      fill: #facc15; /* สีเหลืองตอนเปิด */
    }
    .toggle-password.closed svg {
      fill: #333; /* สีดำตอนปิด */
    }
    .toggle-password .eye-open {
      display: block;
    }
    .toggle-password.closed .eye-open {
      display: none;
    }
    .toggle-password .eye-closed {
      display: none;
    }
    .toggle-password.closed .eye-closed {
      display: block;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-weight: bold;
      background: #000;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DekoQ</h1>
    <p>Welcome!</p>
    <div class="login-box">
      <form>
        <label for="username">Username/Email</label>
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username or Email" required />
        </div>
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <button type="button" class="toggle-password" id="togglePassword" onclick="togglePassword()">
            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 4.5C6 4.5 2 12 2 12s4 7.5 10 7.5 10-7.5 10-7.5-4-7.5-10-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
              <circle cx="12" cy="12" r="2.5"/>
            </svg>
            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 4.5C6 4.5 2 12 2 12s4 7.5 10 7.5 10-7.5 10-7.5-4-7.5-10-7.5zM4.2 12c.5-.8 3.8-5.5 7.8-5.5s7.3 4.7 7.8 5.5c-.5.8-3.8 5.5-7.8 5.5S4.7 12.8 4.2 12z"/>
              <line x1="3" y1="3" x2="21" y2="21" stroke="#333" stroke-width="2"/>
            </svg>
          </button>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleBtn = document.getElementById("togglePassword");
      const isClosed = passwordInput.type === "password";
      passwordInput.type = isClosed ? "text" : "password";
      toggleBtn.classList.toggle("closed", !isClosed);
    }
  </script>
</body>
</html>
