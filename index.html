<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DekoQ Login</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
    }

    .container h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000;
      display: block;
      font-size: 1rem;
      text-align: left;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      height: 48px;
      width: 100%;
    }

    .input-wrapper input {
      flex: 1;
      height: 100%;
      padding: 0 2.5rem 0 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      line-height: 1.2;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-eye svg {
      width: 24px;
      height: 24px;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.2s ease;
    }

    .hidden {
      visibility: hidden;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DekoQ</h1>
    <p>Welcome!</p>
    <div class="login-box">
      <form>
        <label for="email">Username or Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="Username or Email" required />
        </div>

        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <div class="toggle-eye" onclick="togglePassword()">
            <!-- ตาเปิดแบบน่ารัก -->
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="gold" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.7 8 1 12c1.7 4 6 7.5 11 7.5s9.3-3.5 11-7.5c-1.7-4-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
              <circle cx="12" cy="12" r="2.5"/>
            </svg>

            <!-- ตาหลับแบบปิด -->
            <svg id="eye-closed" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24">
              <path d="M2 2l20 20-1.5 1.5-2.4-2.4c-1.6.9-3.4 1.4-5.1 1.4-5 0-9.3-3.5-11-7.5 1-2.3 2.8-4.3 5-5.7L3.5 3.5 2 2zm9.9 9.9l-2.8-2.8C8.4 9.6 8 10.7 8 12c0 2.2 1.8 4 4 4 .9 0 1.7-.3 2.4-.8l-2.5-2.5z"/>
            </svg>
          </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const eyeOpen = document.getElementById("eye-open");
      const eyeClosed = document.getElementById("eye-closed");

      const isClosed = input.type === "password";
      input.type = isClosed ? "text" : "password";
      eyeOpen.classList.toggle("hidden", !isClosed);
      eyeClosed.classList.toggle("hidden", isClosed);
    }
  </script>
</body>
</html>
